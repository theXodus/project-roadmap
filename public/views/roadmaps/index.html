<ul class="list-group" ng-repeat="roadmap in roadmaps">
  <li class="list-group-item"><a ui-sref="roadmap({id:roadmap._id})"> <h3>{{roadmap.name}}</h3></a> created by {{roadmap.creator.name}}

    <button class="btn btn-danger btn-sm" ng-click="main.deleteRoadmap(roadmap._id)" ng-show="roadmap.creator.id === currentUser.id">X</button></li>
</ul>

<button type="button" name="button" class="btn btn-success btn-lg" ui-sref="roadmap/new">New Roadmap</button>
